<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- PLAYER CONTAINER -->
    <div class="player-container">
        
        <!-- SONG -->
        <div class="img-container">
            <img src="img/Bamba-Lamer-Subwalk.jpg" alt="Album House">
        </div>
        
        <!-- TITLE -->
        <h2 id="title">Subwalk</h2>
        <h3 id="artist">Bamba Lamer</h3>
        
        <audio src="music/Bamba-Lamer-Subwalk.mp3"></audio>
        
        <!-- PROGRESS -->
        <div class="progress-container" id="progress-container">
            
            <div class="progress" id="progress"></div>
            
            <!-- DURATION WRAPPER -->
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        
        <!-- CONTROLS -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    
    <!-- SCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
